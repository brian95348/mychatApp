{%extends 'chat/base.html'%}
{% load static%}
{% block content %}


    <div class="container" >
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td>
                        <div class="row">
                            <div class="col-2">
                                <img src="{{ object.profile_picture.url }}" class="img-thumbnail" width="200px" alt=""/>
                            </div>
                            <div class="col-4">
                                <div class="row">
                                    Username: <strong>{{object.user.username}}</strong>
                                </div>
                                <div class="row">
                                    Status: {{object.status}}
                                </div>
                                <div class="row">
                                    Joined: {{object.created}}
                                </div>
                                
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

<div class="text-center">
{% if request.user == object.user %}
<a href="{% url 'my-account' %}"><button class="btn btn-default">Manage My Account</button></a>
<a href="{% url 'profile-update' object.username %}"><button class="btn btn-info">Edit My Profile</button></a>
<a href="{% url 'profile-delete' object.username %}"><button class="btn btn-danger">Delete My Profile</button></a>
{% endif %}
<a href="{% url 'profile-list' %}"><button class="btn btn-dark">Back</button></a>
</div>
{% endblock%}
