{% extends 'registration/base.html' %}
{% block title %} MyChatApp | {{ block.super }}{% endblock %}
{% block content %}
<h2 class="text-center ">Delete {{request.user}} Profile</h2>
 <form class="container table-bordered" method="post" >{% csrf_token %}
 <p>Are you sure you want to delete the {{request.user  }} User</p>
 <input class="btn btn-danger" type="submit" value="Confirm">
 <a href="{% url 'my-account' %}" class="btn btn-dark">Cancel</a>
 </form>
{% endblock %}
